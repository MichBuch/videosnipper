<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VidCut</title>
  <style>
    body { width: 300px; padding: 12px; font-family: Arial, sans-serif; }
    .status { margin-bottom: 10px; padding: 8px; border-radius: 4px; font-size: 13px; }
    .status.active { background-color: #e8f5e9; color: #2e7d32; }
    .status.inactive { background-color: #ffebee; color: #c62828; }
    button { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #1976d2; color: #fff; cursor: pointer; }
    .hint { font-size: 12px; color: #374151; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="video-status" class="status">Checking for video...</div>
  <button id="open-controls" disabled>Open VidCut Controls</button>
  <div class="hint">Use Start (Alt+S), End (Alt+E), Create (Alt+D), Cancel (Esc)</div>
  <script src="popup.js"></script>
</body>
</html>
